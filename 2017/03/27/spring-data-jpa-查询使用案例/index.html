ine">	String startDate = searchDto.getStartDate();                                                </div><div class="line">	String endDate = searchDto.getEndDate();                                                    </div><div class="line">	EUseType useType = searchDto.getUseType();                                                  </div><div class="line">	CriteriaBuilder builder = em.getCriteriaBuilder();                                          </div><div class="line">	CriteriaQuery&lt;BigDecimal&gt; query = builder.createQuery(BigDecimal.class);                    </div><div class="line">	Root&lt;SubAcctTrxJnlPo&gt; root = query.from(SubAcctTrxJnlPo.class);                             </div><div class="line">	Predicate predicate = builder.conjunction();                                                </div><div class="line">	List&lt;Expression&lt;Boolean&gt;&gt; expressions = predicate.getExpressions();                         </div><div class="line">	Expression&lt;BigDecimal&gt; sumTrxAmt = builder.sum(root.&lt;BigDecimal&gt; get(<span class="string">"trxAmt"</span>));            </div><div class="line">	<span class="keyword">if</span> (StringUtils.isNotBlank(startDate)) &#123;                                                    </div><div class="line">		expressions.add(builder.greaterThanOrEqualTo(root.&lt;String&gt; get(<span class="string">"trxDate"</span>), startDate)); </div><div class="line">	&#125;                                                                                           </div><div class="line">	<span class="keyword">if</span> (StringUtils.isNotBlank(endDate)) &#123;                                                      </div><div class="line">		expressions.add(builder.lessThanOrEqualTo(root.&lt;String&gt; get(<span class="string">"trxDate"</span>), endDate));      </div><div class="line">	&#125;                                                                                           </div><div class="line">	<span class="keyword">if</span> (EUseType.ALL != useType) &#123;                                                              </div><div class="line">		expressions.add(builder.equal(root.&lt;EUseType&gt; get(<span class="string">"useType"</span>), useType));                </div><div class="line">	&#125;                                                                                           </div><div class="line">	<span class="keyword">if</span> (<span class="keyword">null</span> != recvPayFlag) &#123;                                                                  </div><div class="line">		expressions.add(builder.equal(root.&lt;ERecvPayFlag&gt; get(<span class="string">"recvPayFlag"</span>), recvPayFlag));    </div><div class="line">	&#125;                                                                                           </div><div class="line">	query.where(predicate);                                                                     </div><div class="line">	query.select(sumTrxAmt);                                                                    </div><div class="line">	BigDecimal result = em.createQuery(query).getSingleResult();                                </div><div class="line">	result = (<span class="keyword">null</span> == result ? BigDecimal.ZERO : result);                                       </div><div class="line">	<span class="keyword">return</span> result.toString();                                                                   </div><div class="line">&#125;                   </div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * </div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">private</span> BigDecimal <span class="title">getWarrantedProjectAmt</span><span class="params">(<span class="keyword">final</span> String userId)</span> </span>&#123;</div><div class="line">	List&lt;ProjectPo&gt; list = projectRepository.findAll(<span class="keyword">new</span> Specification&lt;ProjectPo&gt;() &#123;</div><div class="line">	<span class="meta">@Override</span></div><div class="line">	<span class="function"><span class="keyword">public</span> Predicate <span class="title">toPredicate</span><span class="params">(Root&lt;ProjectPo&gt; root, CriteriaQuery&lt;?&gt; query, CriteriaBuilder cb)</span> </span>&#123;</div><div class="line">		Predicate predicate = cb.conjunction();</div><div class="line">		List&lt;Expression&lt;Boolean&gt;&gt; expressions = predicate.getExpressions();</div><div class="line">		expressions.add(cb.equal(root.&lt;String&gt; get(<span class="string">"wrtrId"</span>), userId));</div><div class="line">		List&lt;EProjStatus&gt; inStatus = Arrays.asList(EProjStatus.RISK_AUDIT, EProjStatus.RISK_RATING);</div><div class="line">		expressions.add(root.&lt;EProjStatus&gt; get(<span class="string">"status"</span>).in(inStatus));</div><div class="line">		<span class="keyword">return</span> predicate;</div><div class="line">		&#125;</div><div class="line">	&#125;);</div><div class="line">	BigDecimal warrantAmt = BigDecimal.ZERO;</div><div class="line">	<span class="keyword">for</span> (ProjectPo proj : list) &#123;</div><div class="line">		warrantAmt = warrantAmt.add(proj.getProjectAmt());</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> warrantAmt;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * </div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">public</span> List&lt;ProdServItemDto&gt; <span class="title">getItems</span><span class="params">(<span class="keyword">final</span> ProdServItemSearchDto searchDto, <span class="keyword">final</span> String currUserId)</span></span>&#123;</div><div class="line">	<span class="keyword">long</span> times = System.currentTimeMillis();</div><div class="line">	List&lt;ProdServInfoPo&gt; list = prodServInfoRepo.findAll(<span class="keyword">new</span> Specification&lt;ProdServInfoPo&gt;()&#123;</div><div class="line">		<span class="meta">@Override</span></div><div class="line">		<span class="function"><span class="keyword">public</span> Predicate <span class="title">toPredicate</span><span class="params">(Root&lt;ProdServInfoPo&gt; root, CriteriaQuery&lt;?&gt; query, CriteriaBuilder cb)</span> </span>&#123;</div><div class="line">			Predicate predicate = cb.conjunction();</div><div class="line">			String workDate = CommonBusinessUtil.getCurrentWorkDate();</div><div class="line">                List&lt;Expression&lt;Boolean&gt;&gt; expressions = predicate.getExpressions();</div><div class="line">                <span class="comment">// 已授信过滤</span></div><div class="line">                expressions.add(cb.exists(getProdServParamSubQuery(query, cb, workDate, root.&lt;String&gt;get(<span class="string">"userId"</span>))));</div><div class="line">                <span class="keyword">if</span>(StringUtils.isNotBlank(searchDto.getName()))&#123;</div><div class="line">                	expressions.add(cb.like(root.&lt;EnterpriseInfoPo&gt;get(<span class="string">"enterpriseInfoPo"</span>).&lt;String&gt;get(<span class="string">"name"</span>), <span class="string">"%"</span>+searchDto.getName()+<span class="string">"%"</span>));</div><div class="line">                &#125;</div><div class="line">                <span class="keyword">if</span>(StringUtils.isNotBlank(searchDto.getTelephone()))&#123;</div><div class="line">                	expressions.add(cb.like(root.&lt;EnterpriseInfoPo&gt;get(<span class="string">"enterpriseInfoPo"</span>).&lt;String&gt;get(<span class="string">"telephone"</span>), <span class="string">"%"</span>+searchDto.getTelephone()+<span class="string">"%"</span>));</div><div class="line">                &#125;</div><div class="line">                Expression&lt;Boolean&gt; servProvTypes = root.&lt;EWarrantProdServProvType&gt; get(<span class="string">"servProvType"</span>).in(EWarrantProdServProvType.MICRO_CMPY, EWarrantProdServProvType.WRTR_CMPY);</div><div class="line">                Expression&lt;Boolean&gt; unionServProvType = cb.and(</div><div class="line">                		cb.equal(root.&lt;EWarrantProdServProvType&gt; get(<span class="string">"servProvType"</span>), EWarrantProdServProvType.UNION_CMPY), </div><div class="line">                		cb.exists(getSubQuery(query, cb, currUserId, root.&lt;String&gt; get(<span class="string">"userId"</span>))));</div><div class="line">                expressions.add(cb.or(servProvTypes, unionServProvType));</div><div class="line">                <span class="comment">/** 如果是小贷,不显示自己 **/</span></div><div class="line">                expressions.add(cb.notEqual(root.&lt;String&gt;get(<span class="string">"userId"</span>), currUserId));</div><div class="line">                <span class="keyword">return</span> predicate;</div><div class="line">			&#125;</div><div class="line">			<span class="function"><span class="keyword">private</span> Subquery&lt;String&gt; <span class="title">getSubQuery</span><span class="params">(CriteriaQuery&lt;?&gt; query, </span></span></div><div class="line">					CriteriaBuilder cb, String fncrId, Path&lt;String&gt; prodServUserId) &#123;</div><div class="line">                Subquery&lt;String&gt; subQuery = query.subquery(String.class);</div><div class="line">                Root&lt;ProdServInfoPo&gt; prodServ = subQuery.from(ProdServInfoPo.class);</div><div class="line">                Join&lt;ProdServInfoPo, ProdServGroupPo&gt; prodServGroup = prodServ.join(<span class="string">"prodServGroupList"</span>, JoinType.INNER);</div><div class="line">                Join&lt;ProdServGroupPo, GroupPo&gt; group = prodServGroup.join(<span class="string">"groupPo"</span>, JoinType.INNER);</div><div class="line">                Join&lt;GroupPo, GroupUserPo&gt; groupUser = group.join(<span class="string">"groupUserPoSet"</span>, JoinType.INNER);</div><div class="line">                Join&lt;GroupUserPo, FncrInfoPo&gt; fncrInfo = groupUser.join(<span class="string">"fncrInfoPo"</span>, JoinType.INNER);</div><div class="line">                <span class="keyword">return</span> subQuery.select(prodServ.&lt;String&gt;get(<span class="string">"userId"</span>)).where(</div><div class="line">                		cb.and(cb.equal(prodServ.get(<span class="string">"userId"</span>), prodServUserId), </div><div class="line">                				cb.equal(fncrInfo.&lt;String&gt; get(<span class="string">"userId"</span>), fncrId)));</div><div class="line">            &#125;</div><div class="line">			</div><div class="line">			<span class="function"><span class="keyword">private</span> Subquery&lt;String&gt; <span class="title">getProdServParamSubQuery</span><span class="params">(CriteriaQuery&lt;?&gt; query, </span></span></div><div class="line">					CriteriaBuilder cb, String workDate, Path&lt;String&gt; userId) &#123;</div><div class="line">                Subquery&lt;String&gt; subQuery = query.subquery(String.class);</div><div class="line">                Root&lt;ProdServParamPo&gt; param = subQuery.from(ProdServParamPo.class);</div><div class="line">                <span class="keyword">return</span> subQuery.select(param.&lt;String&gt;get(<span class="string">"userId"</span>)).where(</div><div class="line">                		cb.and(cb.equal(param.get(<span class="string">"userId"</span>), userId), </div><div class="line">                				cb.lessThanOrEqualTo(param.&lt;String&gt;get(<span class="string">"startDate"</span>), workDate), </div><div class="line">                				cb.greaterThanOrEqualTo(param.&lt;String&gt;get(<span class="string">"endDate"</span>), workDate)</div><div class="line">                		));</div><div class="line">			&#125;</div><div class="line">		&#125;);</div><div class="line">		List&lt;ProdServItemDto&gt; items = <span class="keyword">new</span> ArrayList&lt;ProdServItemDto&gt;();</div><div class="line">		<span class="keyword">for</span>(ProdServInfoPo serv: list)&#123;</div><div class="line">			EnterpriseInfoPo ent = serv.getEnterpriseInfoPo();</div><div class="line">			ProdServItemDto item = <span class="keyword">new</span> ProdServItemDto();</div><div class="line">			item.setUserId(serv.getUserId());</div><div class="line">			item.setWrtrKind(serv.getWrtrKind());</div><div class="line">			item.setServProvType(serv.getServProvType());</div><div class="line">			item.setQq(ent.getQq());</div><div class="line">			item.setName(ent.getName());</div><div class="line">			item.setAddress(ent.getAddress());</div><div class="line">			item.setZipCode(ent.getZipCode());</div><div class="line">			item.setContractName(ent.getContractName());</div><div class="line">			item.setTelephone(ent.getTelephone());</div><div class="line">			item.setWrtrFileId(serv.getWrtrFileId());</div><div class="line">			items.add(item);</div><div class="line">		&#125;</div><div class="line">		logger.debug(<span class="string">"cost times is &#123;&#125; ms"</span>, (System.currentTimeMillis()-times));</div><div class="line">		<span class="keyword">return</span> items;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line"><span class="comment">//expressions.add(cb.greaterThanOrEqualTo(root.&lt;Date&gt; get("createTs"), DateUtils.getStartDate(DateUtils.getDate(fromDate, YYYY_MM_DD))));</span></div><div class="line"><span class="comment">//expressions.add(cb.lessThanOrEqualTo(root.&lt;Date&gt; get("createTs"), DateUtils.getEndDate(DateUtils.getDate(toDate, YYYY_MM_DD))));</span></div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line">*公告查询,这里主要看根据roleIds 不同用户显示不同的公告</div><div class="line">*/</div><div class="line"><span class="function"><span class="keyword">public</span> DataTablesResponseDto&lt;ArticleDto&gt; <span class="title">getArticlesForHome</span><span class="params">(<span class="keyword">final</span> ArticleSearchDto searchCriteria)</span> </span>&#123;</div><div class="line">Pageable pageable = PaginationUtil.buildPageable(searchCriteria,</div><div class="line">		PersistenceUtil.getIdName(ArticlePo.class));</div><div class="line">Specification&lt;ArticlePo&gt; specification = <span class="keyword">new</span> Specification&lt;ArticlePo&gt;() &#123;</div><div class="line">	<span class="meta">@Override</span></div><div class="line">	<span class="function"><span class="keyword">public</span> Predicate <span class="title">toPredicate</span><span class="params">(Root&lt;ArticlePo&gt; root, CriteriaQuery&lt;?&gt; query, CriteriaBuilder cb)</span> </span>&#123;</div><div class="line">		Predicate predicate = cb.conjunction();</div><div class="line">		List&lt;Expression&lt;Boolean&gt;&gt; expressions = predicate.getExpressions();</div><div class="line">		<span class="keyword">if</span> (<span class="keyword">null</span> != searchCriteria) &#123;</div><div class="line">			String nowDateStr = DateUtils.formatDate(<span class="keyword">new</span> Date(), ApplicationConsts.DATE_FORMAT);</div><div class="line">			EArticleStatus status = searchCriteria.getStatus();</div><div class="line">			EColumnCategory categoryId = searchCriteria.getCategoryId();</div><div class="line">			List&lt;Predicate&gt; predicateList = <span class="keyword">new</span> ArrayList&lt;Predicate&gt;();</div><div class="line">			List&lt;UserRolePo&gt; userRolePoList = userRoleRepository.findByUserId(securityContext</div><div class="line">					.getCurrentUserId());</div><div class="line"></div><div class="line">			<span class="keyword">for</span> (UserRolePo userRole : userRolePoList) &#123;</div><div class="line">				predicateList.add(cb.like(root.&lt;String&gt; get(<span class="string">"roleIds"</span>), <span class="string">"%"</span> + userRole.getRoleId()</div><div class="line">						+ <span class="string">"%"</span>));</div><div class="line">			&#125;</div><div class="line">			predicateList.add(cb.isNull(root.&lt;String&gt; get(<span class="string">"roleIds"</span>)));</div><div class="line"></div><div class="line">			Predicate[] predicate1 = <span class="keyword">new</span> Predicate[predicateList.size()];</div><div class="line">			Predicate predicate2 = cb.or(predicateList.toArray(predicate1));</div><div class="line">			expressions.add(predicate2);</div><div class="line"></div><div class="line">			expressions.add(cb.lessThanOrEqualTo(root.&lt;String&gt; get(<span class="string">"startDt"</span>), nowDateStr));</div><div class="line">			expressions.add(cb.greaterThanOrEqualTo(root.&lt;String&gt; get(<span class="string">"endDt"</span>), nowDateStr));</div><div class="line">			<span class="keyword">if</span> (EArticleStatus.ALL != status &amp;&amp; <span class="keyword">null</span> != status) &#123;</div><div class="line">				expressions.add(cb.equal(root.&lt;EArticleStatus&gt; get(<span class="string">"status"</span>), status));</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">if</span> (EColumnCategory.ALL != categoryId &amp;&amp; <span class="keyword">null</span> != categoryId) &#123;</div><div class="line">				expressions.add(cb.equal(root.&lt;EColumnCategory&gt; get(<span class="string">"categoryId"</span>), categoryId));</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">return</span> predicate;</div><div class="line">	&#125;</div><div class="line">&#125;;</div><div class="line">Page&lt;ArticlePo&gt; articlePos = articleRepository.findAll(specification, pageable);</div><div class="line">DataTablesResponseDto&lt;ArticleDto&gt; result = PaginationUtil.populateFromPage(articlePos,</div><div class="line">		<span class="keyword">new</span> Function&lt;ArticlePo, ArticleDto&gt;() &#123;</div><div class="line">			<span class="meta">@Override</span></div><div class="line">			<span class="function"><span class="keyword">public</span> ArticleDto <span class="title">apply</span><span class="params">(ArticlePo po)</span> </span>&#123;</div><div class="line">				ArticleDto articleDto = ConverterService.convert(po, ArticleDto.class);</div><div class="line">				<span class="keyword">return</span> articleDto;</div><div class="line">			&#125;</div><div class="line">		&#125;);</div><div class="line"><span class="keyword">return</span> result;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * </div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">public</span> BigDecimal <span class="title">getSumInvstAmt</span><span class="params">(String acctNo, String productId)</span></span>&#123;</div><div class="line">	CriteriaBuilder cb = em.getCriteriaBuilder();</div><div class="line">	CriteriaQuery&lt;BigDecimal&gt; query = cb.createQuery(BigDecimal.class);</div><div class="line">	Root&lt;ProductSubscribeDtlPo&gt; root = query.from(ProductSubscribeDtlPo.class);</div><div class="line">	Expression&lt;BigDecimal&gt; subsAmtCm = cb.prod(root.&lt;BigDecimal&gt;get(<span class="string">"unitAmt"</span>), root.&lt;Long&gt;get(<span class="string">"unit"</span>).as(BigDecimal.class));</div><div class="line">	Expression&lt;BigDecimal&gt; sumSubAmtQuery = cb.sum(subsAmtCm);</div><div class="line">	Predicate predicate = cb.conjunction();</div><div class="line">	List&lt;Expression&lt;Boolean&gt;&gt; expressions = predicate.getExpressions();</div><div class="line">	<span class="keyword">if</span>(StringUtils.isNotBlank(acctNo))&#123;</div><div class="line">		expressions.add(cb.equal(root.&lt;String&gt;get(<span class="string">"acctNo"</span>), acctNo));</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">if</span>(StringUtils.isNotBlank(productId))&#123;</div><div class="line">		expressions.add(cb.equal(root.&lt;String&gt;get(<span class="string">"productId"</span>), productId));</div><div class="line">	&#125;</div><div class="line">	query.select(sumSubAmtQuery);</div><div class="line">	query.where(predicate);</div><div class="line">	BigDecimal result = em.createQuery(query).getSingleResult();</div><div class="line">	<span class="keyword">return</span> result==<span class="keyword">null</span>?BigDecimal.ZERO:result;</div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * </div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">private</span> List&lt;ProjectPo&gt; <span class="title">getProjectByFncrId</span><span class="params">(<span class="keyword">final</span> String fncrAcctNo)</span> </span>&#123;</div><div class="line">	List&lt;ProjectPo&gt; list = projectRepository.findAll(<span class="keyword">new</span> Specification&lt;ProjectPo&gt;() &#123;</div><div class="line">		<span class="meta">@Override</span></div><div class="line">		<span class="function"><span class="keyword">public</span> Predicate <span class="title">toPredicate</span><span class="params">(Root&lt;ProjectPo&gt; root, CriteriaQuery&lt;?&gt; query, CriteriaBuilder cb)</span> </span>&#123;</div><div class="line">			Predicate predicate = cb.conjunction();</div><div class="line">			List&lt;Expression&lt;Boolean&gt;&gt; expressions = predicate.getExpressions();</div><div class="line">			expressions.add(cb.equal(root.&lt;String&gt; get(<span class="string">"fncrAcctNo"</span>), fncrAcctNo));</div><div class="line">			List&lt;EProjStatus&gt; inStatus = Arrays.asList(EProjStatus.INIT, EProjStatus.WRTR_AUDIT,</div><div class="line">					EProjStatus.RISK_AUDIT, EProjStatus.RISK_RATING, EProjStatus.PASSED);</div><div class="line">			expressions.add(root.&lt;EProjStatus&gt; get(<span class="string">"status"</span>).in(inStatus));</div><div class="line div class="line">					));</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">else</span>&#123;</div><div class="line">					<span class="comment">// 未传关键字查询条件，则查询结果为空</span></div><div class="line">					expressions.add(cb.equal(root.&lt;String&gt;get(<span class="string">"userId"</span>),<span class="string">"0"</span>));</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">return</span> predicate;</div><div class="line">		&#125;</div><div class="line">		<span class="function"><span class="keyword">private</span> Subquery&lt;String&gt; <span class="title">getSubQuery</span><span class="params">(CriteriaQuery&lt;?&gt; query, </span></span></div><div class="line">				CriteriaBuilder cb, String groupId, Path&lt;String&gt; userId) &#123;</div><div class="line">			Subquery&lt;String&gt; subQuery = query.subquery(String.class);</div><div class="line">			Root&lt;GroupUserPo&gt; groupUsers = subQuery.from(GroupUserPo.class);</div><div class="line">			<span class="keyword">return</span> subQuery.select(groupUsers.&lt;String&gt;get(<span class="string">"userId"</span>)).where(</div><div class="line">					cb.and(cb.equal(groupUsers.&lt;String&gt; get(<span class="string">"groupId"</span>), groupId)), </div><div class="line">					cb.equal(groupUsers.&lt;String&gt; get(<span class="string">"userId"</span>), userId));</div><div class="line">		&#125;</div><div class="line">		<span class="function"><span class="keyword">private</span> Subquery&lt;String&gt; <span class="title">getWorkUnitSubQuery</span><span class="params">(CriteriaQuery&lt;?&gt; query, </span></span></div><div class="line">				CriteriaBuilder cb, String keyWord, Path&lt;String&gt; userId) &#123;</div><div class="line">			Subquery&lt;String&gt; subQuery = query.subquery(String.class);</div><div class="line">			Root&lt;PersonalInfoPo&gt; personalInfo = subQuery.from(PersonalInfoPo.class);</div><div class="line">			<span class iv><div class="line">				&#125;<span class="keyword">else</span>&#123;</div><div class="line">					preP = cb.and(p1,p2);</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			JSONObject jsonSearch=(JSONObject) search.get(<span class="number">0</span>);</div><div class="line">			Predicate p3=<span class="keyword">null</span>;</div><div class="line">			<span class="keyword">if</span>(<span class="keyword">null</span>!=jsonSearch.get(<span class="string">"xm"</span>)&amp;&amp;jsonSearch.get(<span class="string">"xm"</span>).toString().length()&gt;<span class="number">0</span>)&#123;</div><div class="line">			   p3=cb.like(root.join(<span class="string">"criminalInfo"</span>).get(<span class="string">"xm"</span>).as(String.class),<span class="string">"%"</span>+jsonSearch.get(<span class="string">"xm"</span>).toString()+<span class="string">"%"</span>);</div><div class="line">			&#125;</div><div class="line">			Predicate p4=<span class="keyword">null</span>;</div><div class="line">			<span class="keyword">if</span>(<span class="keyword">null</span>!=jsonSearch.get(<span class="string">"fzmc"</span>)&amp;&amp;jsonSearch.get(<span class="string">"fzmc"</span>).toString().length()&gt;<span class="number">0</span>)&#123;</div><div class="line">				p4=cb.like(root.join(<span class="string">"qfjbxx"</span>).get(<span class="string">"fzmc"</span>).as(String.class),<span class="string">"%"</span>+jsonSearch.get(<span class="string">"fzmc"</span>).toString()+<span class="string">"%"</span>);</div><div class="line">			&#125;</div><div class="line">			Predicate preA;</div><div class="line">			<span class="keyword">if</span>(<span class="keyword">null</span>!=p3&amp;&amp;<span class="keyword">null</span>!=p4)&#123;</div><div class="line">				Predicate  preS =cb.and(p3,p4);</div><div class="line">				preA =cb.and(preP,preS);</div><div class="line">			&#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="keyword">n   <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length == 0) {
      search_path = "search.xml";
    }
    var path = "/" + search_path;
    // monitor main search box;

    function proceedsearch() {
      $("body").append('<div class="local-search-pop-overlay">').css('overflow', 'hidden');
      $('.popup').toggle();
    }
    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';
      $.ajax({
        url: path,
        dataType: "xml",
        async: true,
        success: function( xmlResponse ) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = $( "entry", xmlResponse ).map(function() {
            return {
              title: $( "title", this ).text(),
              content: $("content",this).text(),
              url: $( "url" , this).text()
            };
          }).get();
          var $input = document.getElementById(search_id);
          var $resultContent = document.getElementById(content_id);
          $input.addEventListener('input', function(){
            var matchcounts = 0;
            var str='<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length > 1) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var content_index = [];
                var data_title = data.title.trim().toLowerCase();
                var data_content = data.content.trim().replace(/<[^>]+>/g,"").toLowerCase();
                var data_url = decodeURIComponent(data.url);
                var index_title = -1;
                var index_content = -1;
                var first_occur = -1;
                // only match artiles with not empty titles and contents
                if(data_title != '') {
                  keywords.forEach(function(keyword, i) {
                    index_title = data_title.indexOf(keyword);
                    index_content = data_content.indexOf(keyword);
                    if( index_title >= 0 || index_content >= 0 ){
                      isMatch = true;
                      if (i == 0) {
                        first_occur = index_content;
                      }
                    }

                  });
                }
                // show search results
                if (isMatch) {
                  matchcounts += 1;
                  str += "<li><a href='"+ data_url +"' class='search-result-title'>"+ data_title +"</a>";
                  var content = data.content.trim().replace(/<[^>]+>/g,"");
                  if (first_occur >= 0) {
                    // cut out 100 characters
                    var start = first_occur - 20;
                    var end = first_occur + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if(start == 0){
                      end = 50;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    var match_content = content.substring(start, end);
                    // highlight all keywords
                    keywords.forEach(function(keyword){
                      var regS = new RegExp(keyword, "gi");
                      match_content = match_content.replace(regS, "<b class=\"search-keyword\">"+keyword+"</b>");
                    });

                    str += "<p class=\"search-result\">" + match_content +"...</p>"
                  }
                  str += "</li>";
                }
              })};
            str += "</ul>";
            if (matchcounts == 0) { str = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>' }
            if (keywords == "") { str = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>' }
            $resultContent.innerHTML = str;
          });
          proceedsearch();
        }
      });}

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched == false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(function(e){
      $('.popup').hide();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    });
    $('.popup').click(function(e){
      e.stopPropagation();
    });
  </script>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
